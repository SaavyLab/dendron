services:
  postgres:
    image: postgres:16-alpine
    container_name: dendron-postgres
    environment:
      POSTGRES_USER: dendron
      POSTGRES_PASSWORD: dendron
      POSTGRES_DB: dendron_dev
    ports:
      - "5432:5432"
    volumes:
      - ./dev/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql
      - dendron_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dendron -d dendron_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  dendron_pgdata:
